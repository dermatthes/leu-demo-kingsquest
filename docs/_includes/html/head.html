    <base href="{% if site.baseurl == "" or site.baseurl == null %}/{% else %}{{ site.baseurl }}{% endif %}">

    <link rel="canonical" href="{{ site.data.general.site_base_url }}{{ page.url }}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <title>{{ page.title | strip_html | escape }}{% if page.type != 'website' %} - {{ site.data.general.title }}{%endif%}</title>
    <meta name="description" content="{{ page.description | strip_newlines| strip_html  | escape | replace: "  ", " " | replace: "  ", " "  | replace: "  ", " " | lstrip}}">
    <meta name="keywords" content="{{ page.keywords | strip_newlines | escape }}">
    <meta itemprop="publisher" content="leuffen.de">
    <meta name="last-modified" content="{{ site.time }}">
    <meta name="robots" content="index,follow">


    <meta property="og:url" content="{{ site.data.general.site_base_url }}{{ page.dir }}">
    <meta property="og:type" content="{{ page.type | default: 'article' }}">
    <meta property="og:site_name" content="{{ site.data.general.title }}">
    <meta property="og:title" content="{{ page.title | strip_html | escape }}{% if page.type != 'website' %} - {{ site.data.general.title }}{%endif%}">
    <meta property="og:description" content="{{ page.description  | strip_html | strip_newlines | escape | replace: "  ", " " | replace: "  ", " "  | replace: "  ", " " | lstrip }}">

    <meta property="og:image" itemprop="image" content="{{ site.data.general.site_base_url }}/assets/logo-alpha.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | strip_html }}">
    <meta name="twitter:description" content="{{ page.description  | strip_html | strip_newlines | escape }}">
    <meta name="twitter:image" content="{{ site.data.general.site_base_url }}/assets/logo-alpha.png">

    {% if page.type != 'website' %}
    <meta property="article:author" content="{{ site.data.general.title }}">
    <meta property="article:tag" content="{{ page.keywords }}">
    <meta property="article:section" content="{{ page.section }}">
    {% endif %}

    <link rel="icon" href="{{ site.data.general.favicon }}" />


    <link rel="stylesheet" href="https://static.leanea.de/uni-v3.0/assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://static.leanea.de/uni-v3.0/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
    <link rel="stylesheet" href="https://static.leanea.de/uni-v3.0/assets/vendor/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/custom.css">

    <script>
        document.translations = {{ site.data.translations | jsonify }};
        document.openhours = {{ site.data.openhours | jsonify }};
        document.lang = '{{ page.lang }}';
        document.pid = '{{ page.pid }}'
    </script>
