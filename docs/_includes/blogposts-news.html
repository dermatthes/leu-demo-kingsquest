<section class="bg-dark ">
    <div class="container content-space-2 content-space-lg-3 ">
        <!-- Heading -->
        <div class="w-lg-65 text-center mx-lg-auto mb-5 mb-sm-7 mb-lg-10">
            <h2 class="text-white">News</h2>
        </div>
        <!-- End Heading -->

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            {% for post in site.posts limit:3 %}
            <div class="col mb-5 mb-md-0 ">
                <!-- Card -->
                <a class="card card-ghost card-transition-zoom h-100 " href="{{ post.url }}">
                    <div class="card-transition-zoom-item overflow-hidden" style="max-height: 150px">
                        <img class="card-img" src="{{ post.image }}" style="" alt="Image Description">
                        <span class="badge bg-dark text-white card-pinned-top-end">{{ post.date | date: '%d' }} {{ post.date | date: '%b' }}</span>
                    </div>

                    <div class="card-body">
                        <h4 class="text-white">{{ post.title }}</h4>
                        <p class="card-text text-muted">{{ post.excerpt | strip_html }}</p>
                    </div>

                    <div class="card-footer">
                        <span class="card-link link-light-75 link-light">Artikel lesen</span>
                    </div>
                </a>
                <!-- End Card -->
            </div>
            <!-- End Col -->
            {% endfor %}

        </div>
        <!-- End Row -->
    </div>
</section>
