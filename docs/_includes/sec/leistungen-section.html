<section id="leistungen" class="bg-soft-dark bg-gradient">
    <div class="container content-space-3">
        <div class="w-lg-65 text-center mx-lg-auto mb-5 mb-sm-7 mb-lg-10">
            <h2 class="">{% include do/trans.html val='Das bieten wir Ihnen' %}</h2>
        </div>
        <div class="row">
            {% assign leistungen = site.pages |  where: "ptags", "sec-leistungen" | where: "lang", page.lang | sort: "order" %}
            {% for leistung in leistungen %}
            <article class="col-md-4 text-center p-3">
                <div class="leu-image-colorize rounded-circle">
                    <img src="{{ site.baseurl }}{{ leistung.sec_icon }}" class="">
                </div>


                <h4 class="mt-3"><a href="{{ site.baseurl }}{{ leistung.url }}">{{ leistung.sec_name }}</a></h4>
                <p>
                    {{ leistung.sec_desc }}
                </p>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
